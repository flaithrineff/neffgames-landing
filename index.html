<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Neff Games</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #1c2230; /* dark blue-grey */
    font-family: system-ui, sans-serif;
  }
  .logo {
    text-align: center;
    max-width: 600px;
    width: 100%;
  }
  svg {
    width: 100%;
    height: auto;
  }
</style>
<body>
  <div class="logo">
    <!-- Inline SVG Logo -->
   <svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e4d5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2e3a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Large Capital N -->
  <g transform="translate(80, 40)">
    <!-- Left vertical bar of N -->
    <rect x="0" y="20" width="35" height="160" fill="#ff1744"/>
    
    <!-- Diagonal bar of N -->
    <polygon points="20,30 25,30 110,160 95,160" fill="#ff1744"/>
    
    <!-- Right vertical bar of N -->
    <rect x="85" y="-20" width="25" height="180" fill="#ff1744"/>
    
    <!-- "GAMES" text vertically on left bar -->
    <text x="17" y="40" 
          font-family="Arial, sans-serif" 
          font-size="35" 
          font-weight="bold" 
          fill="url(#blueGrad)"
          text-anchor="middle"
          letter-spacing="8">
      <tspan x="29" dy="10">G</tspan>
      <tspan x="29" dy="29">a</tspan>
      <tspan x="29" dy="29">m</tspan>
      <tspan x="29" dy="29">e</tspan>
      <tspan x="22" dy="29">s</tspan>
    </text>
    
    <!-- "eff" text at the base, aligned with bottom -->
    <text x="110" y="175" 
          font-family="Arial, sans-serif" 
          font-size="48" 
          font-weight="normal" 
          fill="#ff1744">
      eff
    </text>
  </g>
</svg>
  </div>
</body>
</html>
